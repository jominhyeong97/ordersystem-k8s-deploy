apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: minhyeong
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: my-redis
  template: 
    metadata:
    # 아래의 labels 는 service의 selector.app과 일치해야함
      labels:
        app: my-redis
    spec:
      containers:
      - name: my-redis
        image: redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: minhyeong
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: my-redis